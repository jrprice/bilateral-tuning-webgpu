<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tunable WebGPU bilateral filter</title>
  </head>

  <body>
    <h1>Tunable WebGPU bilateral filter</h1>
    <script type="module" src="dist/bilteral.js"></script>

    A highly tunable bilateral filter implemented using WebGPU.

    <br />
    <br />
    <select name="image_file" id="image_file" style="font-size: 80%">
      <option value="vik-beach-256x256">Vik Beach (256x256)</option>
      <option value="vik-beach-2000x1500">Vik Beach (2000x1500)</option>
      <option value="vik-beach-4096x4096" selected="selected">
        Vik Beach (4096x4096)
      </option>
    </select>
    <button id="run">Run</button>
    <br />
    <br />

    <table>
      <tr>
        <td style="vertical-align: top">
          <b>Shader</b>
          <br />
          <textarea
            id="shader"
            wrap="off"
            style="max-width: 800px"
            readonly
          ></textarea>
        </td>
        <td style="vertical-align: top; width: 100%">
          <b>Input</b>
          <br />
          <canvas id="input_canvas" style="width: 100%"></canvas>

          <br />
          <b>Output</b>
          <br />
          <canvas id="output_canvas" style="width: 100%"></canvas>
        </td>
      </tr>
    </table>
  </body>
</html>
